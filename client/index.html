<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>

    <!-- need to add styles -->
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="styles/css/auth.css">
    
    <!-- need to combine both  -->
    <!-- <link rel="stylesheet" href="styles/css/recipes.css"> -->
    <link rel="stylesheet" href="styles/css/receipes.css">
</head>

<body>
    <header class="main-header">
        <h1>Recipe4you</h1>
        <button id="logoutBtn" class="hidden">Logout</button>
    </header>
    <div id="app"></div>
    <div id="entry-point">
        <h2>Welcome to Recipe4you!</h2>
        <p>Please login or register to continue.</p>
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </div>
    <!-- LOGIN TEMPLATE -->
    <template id="login-template">
        <div class="auth-container">
            <form id="loginForm">
                <h2>Login</h2>
                <input id="login-email" type="email" placeholder="Email" required>
                <input id="login-password" type="password" placeholder="Password" required>
                <button type="submit" id="loginBtn">Login</button>
                <p id="login-message"></p>
            </form>
            <div id="register-navigator">
                <p>Don't have an account?</p>
                <button id="goRegister">Register</button>
            </div>
        </div>
    </template>

    <!-- REGISTER TEMPLATE -->
    <template id="register-template">

        <div class="auth-container">
            <form id="registerForm">
                <h2>Register</h2>
                <input id="register-username" placeholder="Name for display" required>
                <input id="register-email" type="email" placeholder="Email" required>
                <input id="register-password" type="password" placeholder="Password" minlength="4" maxlength="10">
                <input type="password" id="register-confirmPassword" minlength="4" placeholder="Confirm password"
                    maxlength="10" required>
                <button type="submit" id="registerBtn">Register</button>
                <p id="register-message"></p>
                <div id="success-login-navigator" class="hidden">
                    <p>go to
                        <button id="goLoginBtn" type="button">Login</button> page
                    </p>
                </div>
            </form>
            <div id="login-navigator">
                <p>Already have an account?</p>
                <button id="goLogin">Login</button>
            </div>
        </div>
    </template>

    <!-- RECIPES TEMPLATE -->
    <template id="recipes-template">
        <div class="recipes-page">

            <header class="recipes-header">
                <h2 id="welcomeMessage"></h2>
            </header>

            <main class="recipes-content">
                <div id="recipesContainer">
                    <p id="emptyState">There are no recipes yet.</p>
                </div>
                <div id="addRecipeOverlay" class="overlay hidden">
                    <div class="modal">

                        <form id="addRecipeForm">

                            <div class="modal-header">
                                <h3>Add New Recipe</h3>
                                <button type="button" id="closeModalBtn">âœ–</button>
                            </div>

                            <div class="modal-body">
                                <p>(* means required field)</p>
                                <br>
                                <label>Recipe Name *</label>
                                <input type="text" id="recipeTitle" required>
                                <br>
                                <br>
                                <label>Categories</label>
                                <div id="categoriesContainer"></div>
                                <br>
                                <br>
                                <label>Difficulty</label>
                                <select id="recipeDifficulty">
                                    <option value="">Select</option>
                                    <option value="Easy">Easy</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                                <br>
                                <br>
                                <label>Preparation Time (minutes)</label>
                                <input type="number" id="recipePrepTime">
                                <br>
                                <br>
                                <label>Ingredients *</label>
                                <div id="ingredientsList"></div>
                                <button type="button" id="addIngredientBtn">+ Add Ingredient</button>
                                <br>
                                <br>
                                <label>Instructions *</label>
                                <textarea id="recipeInstructions" required></textarea>
                                <br>
                                <br>
                                <label>Image URL</label>
                                <input type="url" id="recipeImage">
                                <br>
                                <br>
                                <p id="modalMessage"></p>

                            </div>

                            <div class="modal-footer">
                                <button type="button" id="cancelRecipeBtn">Cancel</button>
                                <button type="submit">Save</button>
                            </div>

                        </form>

                    </div>
                </div>
            </main>

            <button id="addRecipeBtn" class="floating-add-btn">
                + Add Recipe
            </button>

        </div>
    </template>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>

    <script src="../server/network.js"></script>
    <script src="../server/authServer.js"></script>
    <script src="../server/recipesServer.js"></script>

    <script src="../db/usersDB.js"></script>
    <script src="../db/recipesDB.js"></script>

    <script src="js/fajax.js"></script>
    <script src="js/api.js"></script>

    <script src="js/views/loginView.js"></script>
    <script src="js/views/registerView.js"></script>
    <script src="js/views/receipesView.js"></script>

</body>

</html>
